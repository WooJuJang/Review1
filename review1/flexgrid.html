<html lang="en">
  <head>
    <link rel="stylesheet" href="flexgrid.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX-GRID</title>
  </head>
  <body>
    <p>FLEX_GROW</p>
    <div id="container">
      <div id="child1">flex-grow 1</div>
      <div id="child2">flex-grow 1</div>
      <div id="child3">flex-grow 1</div>
    </div>
    <div id="container">
      <div id="grow1">flex-grow 1</div>
      <div id="grow2">flex-grow 2</div>
      <div id="grow3">flex-grow 3</div>
    </div>

    <p>FLEX_SHRINK 부모 컨테이너값은 400px로 동일함</p>
    <div id="container-shrink">
      <div id="child-shrink01">flex-shrink 0</div>
      <div id="child-shrink02">flex-shrink 0</div>
      <div id="child-shrink03">flex-shrink 0</div>
    </div>
    <div id="container-shrink">
      <div id="child-shrink1">flex-shrink 1</div>
      <div id="child-shrink2">flex-shrink 1</div>
      <div id="child-shrink3">flex-shrink 1</div>
    </div>
    <div id="container-shrink">
      <div id="shrink1">flex-shrink 1</div>
      <div id="shrink2">flex-shrink 2</div>
      <div id="shrink3">flex-shrink 3</div>
    </div>
    <p>
        GRID
    </p>
    <div id="container-grid">
    <div style="background-color: aqua;">1</div>
    <div style="background-color: pink;">2</div>
    <div style="background-color: yellow;">3</div>
    <div style="background-color: purple;">4</div>
    <div style="background-color: black;">5</div>
    <div style="background-color: rosybrown;">6</div>
    </div>
    </div>
  </body>
</html>
